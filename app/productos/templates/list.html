{% extends 'base.html' %}
{%block content %}
    <h1>Lista de productos</h1>    
    <a href ="/productos/create"
        class= "btn btn-info">Nuevo producto</a>
<table class="table table-hoover">
    <thead>
        <tr>
            <th>nombre</th> 
            <th>precio</th> 
            <th>Imagen</th> 
            <th>Actualizar</th> 
            <th>Eliminar</th> 
        </tr>
    </thead>
    <tbody>
        {% for producto in productos %}
            <tr>
                <td>{{ producto.nombre }}</td>
                <td>{{ producto.precio }}</td>
                <td>
                    <img src="imagenes/{{producto.imagen}}"   alt=""  whidth="100" height="100">
                </td>
                <td>
                    <a href="/productos/editar/{{producto.id}}">  
                        Actualizar
                    </a>
                </td>
                <td>
                    <a href="/productos/eliminar/{{producto.id}}">  
                        Eliminar
                    </a>
                </td>  
            </tr>

        {% endfor %}
    </tbody>
</table>
{% endblock%}
